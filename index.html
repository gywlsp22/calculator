<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <form class="forms">
      <input type="text" name="output" readonly>
      <input type="button" class="clear" value="c" onclick="document.forms[0].output.value=''">
      <input type="button" class="operater" value="/" onclick="document.forms[0].output.value+='/'">
      <input type="button" value="1" onclick="document.forms[0].output.value+='1'">
      <input type="button" value="2" onclick="document.forms[0].output.value+='2'">
      <input type="button" value="3" onclick="document.forms[0].output.value+='3'">
      <input type="button" class="operater" value="*" onclick="document.forms[0].output.value+='*'">
      <input type="button" value="4" onclick="document.forms[0].output.value+='4'">
      <input type="button" value="5" onclick="document.forms[0].output.value+='5'">
      <input type="button" value="6" onclick="document.forms[0].output.value+='6'">
      <input type="button" class="operater" value="+" onclick="document.forms[0].output.value+='+'">
      <input type="button" value="7" onclick="document.forms[0].output.value+='7'">
      <input type="button" value="8" onclick="document.forms[0].output.value+='8'">
      <input type="button" value="9" onclick="document.forms[0].output.value+='9'">
      <input type="button" class="operater" value="-" onclick="document.forms[0].output.value+='-'">
      <input type="button" class="dot" value="." onclick="document.forms[0].output.value+='.'">
      <input type="button" value="0" onclick="document.forms[0].output.value+='0'">
      <input type="button" class="operater result" value="=">
    </form>

    <script src="main.js"></script>

  </div>






</body>

</html>
